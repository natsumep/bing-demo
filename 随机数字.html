<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>随机生成一个6位数的数字(数字格式为string)</title>
</head>
<body>

</body>
<script src="Fp的库.js"></script>
<script>
function qu(num){
	num=num.toString();
	return num.length>=6?num:qu(0+num)
}
function randoms(){
	var a = (Math.random()*999998+1).toFixed();
	return qu(a);
}
setInterval(function(){console.log(randoms())},1000)
</script>
</html>
